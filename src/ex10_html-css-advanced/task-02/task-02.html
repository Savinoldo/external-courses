<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task-02.css">
</head>

<body>
    <form>
        <div class="post">
            <div class="field">
                <input class="title" type="text" required placeholder="Title">
                <label>Title</label>
            </div>

            <div class="main-field">
                <div class="field">
                    <input class="Price" type="text" required placeholder="Price" maxlength="6">
                    <label>Price</label>
                </div>
                <div class="field">
                    <input class="specific_location" type="text" required placeholder="Specific Location (optional)">
                    <label class="location">Specific Location (optional)</label>
                </div>
            </div>

            <div class="field_1">
                <textarea id="story" required placeholder="Description"></textarea>
                <label class="description" for="story">Description</label>
            </div>
        </div>
    </form>
</body>

</html>
